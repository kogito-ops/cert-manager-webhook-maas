name: Build and publish Docker image

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4
        with:
          short-length: 7

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install setup-envtest
        run: go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest

      - name: Set up test environment
        run: |
          KUBEBUILDER_ASSETS=$(setup-envtest use --bin-dir /tmp/envtest-bins --print path)
          echo "KUBEBUILDER_ASSETS=$KUBEBUILDER_ASSETS" >> $GITHUB_ENV
          echo "TEST_ASSET_ETCD=$KUBEBUILDER_ASSETS/etcd" >> $GITHUB_ENV
          echo "TEST_ASSET_KUBE_APISERVER=$KUBEBUILDER_ASSETS/kube-apiserver" >> $GITHUB_ENV
          echo "TEST_ASSET_KUBECTL=$KUBEBUILDER_ASSETS/kubectl" >> $GITHUB_ENV

      - name: Run tests
        run: go test -v ./...
        env:
          TEST_ZONE_NAME: example.com

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.GITHUB_REPOSITORY_OWNER_PART_SLUG }}/${{ env.GITHUB_REPOSITORY_NAME_PART_SLUG }}:latest
            ghcr.io/${{ env.GITHUB_REPOSITORY_OWNER_PART_SLUG }}/${{ env.GITHUB_REPOSITORY_NAME_PART_SLUG }}:${{ env.GITHUB_REF_SLUG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max